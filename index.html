            from { opacity: 0; transform: scale(0.5); }

        }

                                <svg class="list-item-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                <p class="list-item-text"><strong class="font-semibold">${langData.phone}:</strong> <a href="tel:${data.phone}" class="text-gray-200 hover:underline">${data.phone}</a></p>
                            </div>
                            <div class="list-item" style="animation-delay: 2.5s;">
                                <svg class="list-item-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                                <p class="list-item-text"><strong class="font-semibold">Whatsapp:</strong> <a href="https://wa.me/6285743674463" class="text-gray-200 hover:underline">${langData.whatsapp}</a></p>
                            </div>
                        </div>
                    </div>
                `;
                contentDiv.style.opacity = 1;

                const activityLabels = [langData.schoolLabel, langData.nyoreLabel, langData.ngajiLabel, langData.mainhpLabel];
                createPieChart('pieChart', activityLabels, activityData);

                const hobiLabels = [langData.hobiLabel1, langData.hobiLabel2, langData.hobiLabel3];
                createPieChart('hobbyPieChart', hobiLabels, hobbyPercentages);
            }, 500);

            document.querySelectorAll('.language-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.language-button[onclick="setLanguage('${lang}')"]`).classList.add('active');
            document.getElementById('motto').innerText = langData.motto;
        }

        function createPieChart(canvasId, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Persentase',
                        data: data,
                        backgroundColor: [
                            'rgba(0, 255, 255, 0.8)',
                            'rgba(255, 0, 255, 0.8)',
                            'rgba(255, 255, 0, 0.8)',
                            'rgba(102, 255, 0, 0.8)'
                        ],
                        borderColor: [
                            '#00ffff',
                            '#ff00ff',
                            '#ffff00',
                            '#66ff00'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#b0c4de',
                            }
                        },
                        datalabels: {
                            color: '#0d0f1c',
                            formatter: (value, context) => {
                                const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                const percentage = (value / total * 100);
                                return percentage.toFixed(0) + '%';
                            },
                            font: {
                                weight: 'bold',
                                size: 12,
                            }
                        }
                    }
                }
            });

            if (canvasId === 'pieChart') {
                myPieChart = chart;
            } else if (canvasId === 'hobbyPieChart') {
                myHobbyPieChart = chart;
            }
        }

        window.onload = function() {
            setLanguage('id');
        };
    </script>
